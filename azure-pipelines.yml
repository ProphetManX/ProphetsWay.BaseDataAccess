# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
pr:
  branches:
    include:
    - '*'


variables:
  MajorVersion: '2'
  MinorVersion: '0'
  PatchVersion: '0'


stages:
- template: build-test-deploy-release.yml
  parameters:
    vmImage: 'windows-latest'
    repositoryName: 'ProphetManX/ProphetsWay.BaseDataAccess'
    targetProject: '**/ProphetsWay.BaseDataAccess.csproj'
    libraryName: 'BaseDataAccess'
    licenseUrl: 'https://opensource.org/licenses/MIT'
    description: 'A group of interfaces (and a base class) to define many basic interactions required for a Data Access Layer (DAL).'
    

